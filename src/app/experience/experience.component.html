<div id="experience" class="container about my-3">
  <h4 class="heading">Professional Experiences</h4>
  <div *ngFor="let card of experiences" class="card my-3">
    <div class="card-body">
      <h6 class="card-title my-0">{{ card.company }}</h6>
      <div class="card-text">
        <p class="my-0">{{ card.title }}</p>
        <p class="my-0 mb-2">{{ card.dates }}</p>
        <ul>
          <li *ngFor="let resp of card.responsibilities">
            {{ resp }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div id="experience" class="container about my-3">
  <h4 class="heading">Professional Experiences</h4>
  <div *ngFor="let experience of experiences" class="card my-3">
    <div class="card-body">
      <h6 class="card-title my-0">{{ experience.company }}</h6>
      <div class="card-text">
        <p class="my-0">{{ experience.title }}</p>
        <p class="my-0 mb-2">{{ experience.dates }}</p>
        <ul>
          <li *ngFor="let responsibility of experience.responsibilities">
            {{ responsibility.responsibility }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
